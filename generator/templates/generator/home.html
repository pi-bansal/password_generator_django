<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>

<div class="container text-center">
  <h2>Welcome to the password generator</h2>

  <form action="{% url 'password' %}">
    <select id="length" name="length">
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12" selected="selected">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>
    </select> Password Length
    <br />

    <input type="checkbox" id="uppercase" name="uppercase" /> Uppercase
    <br />

    <input type="checkbox" id="numbers" name="numbers" /> Numbers
    <br />

    <input type="checkbox" id="specials" name="specials" /> Special Characters
    <br />

    <input type="submit" class="btn btn-primary" />
  </form>

  <br />
  <footer>
    <a href="{% url 'about' %}">About us</a>
  </footer>
</div>
